<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-modal Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->

        <script src="../jquery/dist/jquery.min.js"></script>

        <link rel="import" href="px-modal.html"/>
        <style is="custom-style">
          body {
            font-size: 0.9375rem;
          }
        </style>
    </head>

    <body>

        <h3>Demo</h3>

        <p>
            Although related, examples are /not/ the same as the test fixtures.
            Tests are tests, examples are examples.
        </p>

        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <p>
            Click on the button to open its modal:
        </p>

        <px-modal
          modal-id="my-modal"
          btn-modal-toggle="Open Modal"
          btn-modal-positive="Continue"
          btn-modal-positive-clicked-event-name="continue-clicked"
          btn-modal-negative="Back"
          btn-modal-negative-clicked-event-name="back-clicked"
          modal-heading="Sign-in required"
        >
          <p>Content of modal one window</p>
        </px-modal>
    </body>
    <script>
      $("px-modal").on('continue-clicked', function(evt){
        console.log(evt);
      });
      $("px-modal").on('back-clicked', function(evt){
        console.log(evt);
      });

      // show the default event name handlers - i.e. btn-modal-positive-clicked-event-name
      // and btn-modal-negative-clicked-event-name haven't been specified as attributes of px-modal.
      $("px-modal").on('btnModalPositiveClicked', function(evt){
        console.log(evt);
      });
      $("px-modal").on('btnModalNegativeClicked', function(evt){
        console.log(evt);
      });
    </script>
</html>
