<!--
Element providing means to open and close overlay modal with methods to capture action when modal is submitted.

##### Usage

    <px-modal>
      <button class=btn>Button Text</button>
    </px-modal>

@element px-modal
@blurb Px Modal open, closing
@homepage index.html
@demo demo.html
-->
<dom-module id="px-modal">
  <link rel="import" type="css" href="css/px-modal.css"/>
  <template>
    <button on-click="modalButtonClicked" class="modal-toggle btn btn--primary" name="{{modalId}}">{{btnModalToggle}}</button>
    <div class="modal flex flex--middle flex--center full-height u-1/1" id="{{modalId}}" role="dialog" aria-labelledby$="{{modalIdTitle(modalId)}}">
      <section class="modal__content u-p+" role=region>
        <h3 id="{{modalIdTitle(modalId)}}" class="u-mt0 epsilon weight--normal">{{modalHeading}}</h3>
        <content></content>
        <div class="modal__buttons flex flex--right">
          <button on-click="modalActionButtonClicked" class="modal-toggle btn btn--primary">{{btnModalPositive}}</button>
          <button on-click="modalActionButtonClicked" class="modal-toggle btn">{{btnModalNegative}}</button>
        </div>
      </section>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-modal',

    properties: {

      /**
       * Text for open close modal button
       *
       * @type {String}
       */
      
      btnModalToggle: {
        type: String
      },
      
      /**
       * Modal id string
       *
       * @type {String}
       */
      
      modalId: {
        type: String
      },
      
      /**
       * Text for header of modal
       *
       * @type {String}
       */
      
      modalHeading: {
        type: String
      },
      
      /**
       * Text for button with positive action on modal
       *
       * @type {String}
       */
      
      btnModalPositive: {
        type: String
      },
      
      /**
       * Text for button with negative action on modal
       *
       * @type {String}
       */
      
      btnModalNegative: {
        type: String
      }

    },

    modalIdTitle: function(modalTitle) {
      return modalTitle + '-title';
    },

    modalActionButtonClicked: function(evt){
        this.fire('modalButtonClicked');
        this.modalButtonClicked(evt);
    },

    modalButtonClicked: function(evt){
      var modalEle = Polymer.dom(this.root).querySelector("#" + this.modalId)
      modalEle.style.visibility = (modalEle.style.visibility == "visible") ? "hidden" : "visible";
    }
  });
</script>
