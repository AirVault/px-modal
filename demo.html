<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px-modal simple demo (using Polymer 2.0)</title>

  <!-- Load webcomponentsjs + Polymer -->
  <script src="../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../polymer/polymer.html"/>

  <!-- Load and use px-theme -->
  <link rel="import" href="../px-theme/px-theme-styles.html"/>
  <custom-style>
    <style include="px-theme-styles"></style>
  </custom-style>

  <!-- Load px-modal -->
  <link rel="import" href="px-modal.html"/>
</head>
<body>
  <px-modal
      btn-modal-positive="Submit"
      btn-modal-negative="Cancel"
      modal-heading="Magna Adipiscing">
